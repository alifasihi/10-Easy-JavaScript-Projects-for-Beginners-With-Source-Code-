<!DOCTYPE html>
<html>
<head><title>Counter App</title></head>
<body>
<h2 id="count">0</h2>
<button onclick="changeCount(1)">+</button>
<button onclick="changeCount(-1)">-</button>
<button onclick="reset()">Reset</button>
<script>
let count = 0;
function changeCount(val) {
  count += val;
  document.getElementById("count").textContent = count;
}
function reset() {
  count = 0;
  document.getElementById("count").textContent = count;
}
</script>
</body>
</html>
